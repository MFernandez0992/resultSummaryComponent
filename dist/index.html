<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body class="m-auto">

  <main class="flex flex-col justify-center items-center min-h-screen md:flex-row mb-8">
    <section class="text-center rounded-b-3xl md:rounded-3xl backgroundPrincipal w-full md:w-4/12">
      <h2 class="pt-4 font-bold text-light-lavender tracking-wide md:text-2xl md:pt-8">Your Result</h2>
      
      <div class="flex flex-col gap-2 rounded-full backgroundCircule m-auto my-4 w-[120px] h-[120px] md:w-[200px] md:h-[200px]">
        <span class="font-bold text-white text-5xl md:text-7xl mt-6 md:mt-11">76</span>
        <p class="text-light-lavender">of 100</p>
      </div>
    
      <h1 class="font-bold text-white tracking-widest my-2 text-2xl md:text-3xl">Great</h1>
      <p class="text-base/[18px] md:text-xl/[22px] text-light-lavender w-9/12 m-auto pb-8 md:pb-12 md:pt-2">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="w-full md:w-4/12">
      <div class="w-10/12 m-auto my-5">
        <h2 class="font-bold tracking-wide text-2xl">Summary</h2>
        <div class="cardContent bg-light-red-transparent">
          <div class="flex">
            <img src="assets/images/icon-reaction.svg" alt=""><p class="text-light-red font-semibold tracking-wider ml-2">Reaction</p>
          </div>
          <p class="font-bold"><span class="text-dark-grayblue">80</span> <span class="text-gray-400">/ 100</span></p>
        </div>
      
        <div class="cardContent bg-orange-yellow-transparent">
          <div class="flex">
            <img src="assets/images/icon-memory.svg" alt=""><p class="text-orange-yellow font-semibold tracking-wider ml-2">Memory</p>
          </div>
          <p class="font-bold"><span class="text-dark-grayblue">92</span> <span class="text-gray-400">/ 100</span></p>
        </div>
      
        <div class="cardContent bg-green-teal-transparent">
          <div class="flex">
            <img src="assets/images/icon-verbal.svg" alt=""><p class="text-green-teal font-semibold tracking-wider ml-2">Verbal</p>
          </div>
          <p class="font-bold"><span class="text-dark-grayblue">61</span> <span class="text-gray-400">/ 100</span></p>
        </div>
      
        <div class="cardContent bg-cobalt-blue-transparent">
          <div class="flex">
            <img src="assets/images/icon-visual.svg" alt=""><p class="text-cobalt-blue font-semibold tracking-wider ml-2">Visual</p>
          </div>
          <p class="font-bold"><span class="text-dark-grayblue">72</span> <span class="text-gray-400">/ 100</span></p>
        </div>
      
        <button class="bg-dark-grayblue text-white w-full rounded-full py-4 mt-6">
          Continue
        </button>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/matias-fernandez1992/">Mat√≠as Fern√°ndez</a>.
  </div>
</body>
</html>
